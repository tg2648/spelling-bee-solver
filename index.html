<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Bee Search</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">
        Spelling Bee Search
      </h1>
      <div id="input-container">
        <input class="input-cell" type="text" maxlength="1" name="required" requiredIdx="0">
        <input class="input-cell" type="text" maxlength="1" name="optional" optionalIdx="0">
        <input class="input-cell" type="text" maxlength="1" name="optional" optionalIdx="1">
        <input class="input-cell" type="text" maxlength="1" name="optional" optionalIdx="2">
        <input class="input-cell" type="text" maxlength="1" name="optional" optionalIdx="3">
        <input class="input-cell" type="text" maxlength="1" name="optional" optionalIdx="4">
        <input class="input-cell" type="text" maxlength="1" name="optional" optionalIdx="5">
      </div>
      <div id="results"></div>
      <input class="input-cell-2" type="text" maxlength="1" name="required" requiredIdx="0">
      <div class="input-wrapper">
        <input class="input-cell-2" type="text" maxlength="1" name="required" requiredIdx="0">
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
